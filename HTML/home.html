<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link

    <!-- SECTION / CARROUSEL -->
    <section id="carousel">
      <div id="card_carousel">
        <p id="arrowleft" class="setas">&LeftArrow;</p>

        <p id="text_about">bla bla bla</p>
      </div>
    </section>
    <!-- SECTION / SOCIAL-->
    <section id="social">
      <div id="card_social">
        <h2>NOS ACOMPANHE NAS REDES SOCIAIS</h2>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <!-- Informações -->
      <div id="info_footer">
        <div id="card_location">
          <span class="material-symbols-outlined"> location_on </span>
          <p>Rua bla bla bla</p>
        </div>
        <div id="card_phone">
          <span class="material-symbols-outlined"> call </span>
          <p>(11)40028922</p>
        </div>
        <div id="card_mail">
          <span class="material-symbols-outlined"> mail </span>
          <p>example123@gmail.com</p>
        </div>
        <!-- Mais informações -->
      </div>
